{% set name = "async-retriever" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/async_retriever-{{ version }}.tar.gz
  sha256: 9a4afa0a7765959d7a5892354b17f5f6c0a32a2b5cbda02ada9b491bf2508efd

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
    script: build_base.sh
    requirements:
      host:
        - python >=3.8
        - pip
        - setuptools-scm
      run:
        - python >=3.8
        - aiodns
        - aiosqlite
        - aiohttp >=3.8.1
        - brotli
        - cchardet
        - cytoolz
        - nest-asyncio
        - aiohttp-client-cache >=0.7.3
        - ujson
        - cytoolz

    test:
      imports:
        - async_retriever
      commands:
        - pip check
      requires:
        - pip

  - name: async_retriever
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('async-retriever', max_pin="x.x.x") }}
    test:
      imports:
        - async_retriever

about:
  home: https://github.com/hyriver/async-retriever
  summary: High-level API for asynchronous requests with persistent caching.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
