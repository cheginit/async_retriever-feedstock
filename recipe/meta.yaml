{% set name = "async-retriever" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/async_retriever-{{ version }}.tar.gz
  sha256: 129abfa261f2b66d17fc8604c45326a8575a0c3ae901d0af59ce9b8627fb43cd

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
    script: python -m pip install . -vv
    requirements:
      host:
        - python >=3.8
        - setuptools >=42
        - setuptools-scm >=7
        - pip
      run:
        - python >=3.8
        - aiohttp-client-cache >=0.8.1
        - cytoolz
        - nest-asyncio
        - ujson

    test:
      imports:
        - async_retriever
      commands:
        - pip check
      requires:
        - pip

  - name: async_retriever
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      imports:
        - async_retriever

about:
  home: https://github.com/hyriver/async-retriever
  summary: High-level API for asynchronous requests with persistent caching.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
