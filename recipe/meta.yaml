{% set name = "async_retriever" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/async_retriever-{{ version }}.tar.gz
  sha256: 9adf8ebf85e282edfddc5c42b3a40be74511951dcaafa485bb1edee6d4630418

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - aiodns
    - aiohttp
    - aiohttp-client-cache >=0.6.1
    - aiosqlite
    - brotlipy
    - cchardet
    - cytoolz
    - importlib_metadata
    - nest-asyncio
    - python >=3.7
    - ujson

test:
  imports:
    - async_retriever
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/async_retriever
  summary: High-level API for asynchronous requests with persistent caching.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
