{% set name = "async_retriever" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/async_retriever-{{ version }}.tar.gz
  sha256: 1dd823e5348f00ab9074de801b4eef4c720d2dc88f1a8307398edad5bda09398

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - aiodns
    - aiohttp>=3.8.1
    - aiohttp-client-cache >=0.6.1
    - aiosqlite
    - brotli
    - cchardet
    - cytoolz
    - nest-asyncio
    - python >=3.8
    - ujson

test:
  imports:
    - async_retriever
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/async_retriever
  summary: High-level API for asynchronous requests with persistent caching.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
